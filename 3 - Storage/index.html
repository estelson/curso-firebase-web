<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Firebase Storage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <main class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="file-input">Arquivos</label>
                        <input type="file" id="file-input">
                        <p class="help-block">Escolha apenas arquivos.</p>
                    </div>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                        <label for="string-input">Base64</label>
                        <input type="file" id="string-input">
                        <p class="help-block">Enviando imagens com base64.</p>
                    </div>
                </div>
            </div>

            <!-- 
                Basta digitar esse trecho e pressionar ENTER div.row>div.text-center.col-4*3>button.btn-btn-primary 
                que ele cria a estrutura abaixo 
            -->
            <div class="row">
                <div class="text-center col-4"><button class="btn btn-warning" onclick="pausar()">Pausar</button></div>
                <div class="text-center col-4"><button class="btn btn-success" onclick="continuar()">Continuar</button></div>
                <div class="text-center col-4"><button class="btn btn-danger" onclick="cancelar()">Cancelar</button></div>
                <div class="text-center col-4"><button class="btn btn-danger" onclick="deletar()">Excluir</button></div>
            </div>
        </main>

        <!-- Firebase App is always required and must be first -->
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
        <!-- Add additional services that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
        <!-- Inicializa o firebase -->
        <script>
            const firebaseConfig = {
                apiKey: "AIzaSyBadpZVE9w-emZXMjB-augXkh4g57JBEeM",
                authDomain: "ejl-firebasewebapps.firebaseapp.com",
                databaseURL: "https://ejl-firebasewebapps-default-rtdb.firebaseio.com",
                projectId: "ejl-firebasewebapps",
                storageBucket: "ejl-firebasewebapps.appspot.com",
                messagingSenderId: "245691206869",
                appId: "1:245691206869:web:f8cfae0dc8d9b56168665c",
                measurementId: "G-ZK6EHTD3TJ"
            };

            firebase.initializeApp(firebaseConfig);
        </script>
        <!-- Nosso app -->
        <script src="./app.js"></script>
    </body>
</html>
